<!DOCTYPE html>
<html>
<head>
	<title>Display flex</title>
	<style type="text/css">
		nav {
			display: flex;
			border-bottom: 1px solid #ccc;
			flex-direction: column-reverse;
		}
		a {
			margin: 0 5px;
			padding: 5px 15px;
			border-radius: 3px 3px 0 0;
			background-color: #ddaa00;
			text-decoration: none;
			color: #ffffff;
		}
		a:hover, a:focus, a:active {
			color: black;
		}
	</style>
</head>
<body>
	<nav>
		<a href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Blog</a>
		<a href="#">Careers</a>
		<a href="#">Contact Us</a>
	</nav>
</body>
</html>
